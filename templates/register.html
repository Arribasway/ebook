<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register:</h1>
    <form method="POST" action="/register">
        <input name="username" placeholder="Enter your username" required><br><br>
        <input name="password" type="password" placeholder="Enter your password" required><br><br>
        <input name="repeatpassword" type="password" placeholder="Repeat your password" required><br><br>
        <button>Register</button>
    </form>
</body>
</html>
